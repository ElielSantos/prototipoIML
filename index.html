<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">PCP</a>
        </div>
    </nav>


<div class="container mt-5 text-center">

    <h2>PESQUISAR<h2>

        <form action="consulta.html" method="post" class="row g-3">
            
            <div class="col-md-4 mx-auto text-center">
                <label for="dataInicial" class="form-label">Data Inicial:</label>
                <input type="date" id="dataInicial" name="dataInicial" class="form-control" required>
            </div>

            <div class="col-12">
                <button onclick="pesquisar()" class="btn btn-primary">Pesquisar</button>
                <button onclick="voltar()" class="btn btn-secondary">Voltar</button>
            </div>
        </form>
       </div>
        
        <!-- Tabela inicialmente oculta -->
          <table id="resultadoTabela" class="table" style="display: none; margin: auto; max-width: 700px;">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Endereço de Recolhimento</th>
                    <th>Unidade PCP</th>
                </tr>
                
            </thead>
            <tbody>
                <!-- Dados da pesquisa serão inseridos aqui -->
            </tbody>
        </table>
        <div id="comentarioTabela" style="display: none; margin-top: 10px; color: #777;">
         * Esta tabela exibe os resultados da fictícios
      </div>
     </div>

    <!-- Adicione os scripts do Bootstrap (JS) no final do corpo para um carregamento mais eficiente -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       function pesquisar() {
           
           document.getElementById("resultadoTabela").style.display = "table";
           document.getElementById("comentarioTabela").style.display = "block";   
           
        var dadosPesquisa = [
        { nome: "F A", dataNascimento: "01/02/1990", enderecoRecolhimento: "Rua Principal ", unidadePCP: "Londrina" },
        { nome: "G P", dataNascimento: "02/05/1978", enderecoRecolhimento: "Rua da Escola", unidadePCP: "Curitiba" },
        { nome: "G C", dataNascimento: "21/09/2005", enderecoRecolhimento: "Rua da Feira", unidadePCP: "Jacarezinho" }
    ];

    // Obtenha a referência da tabela
    var tabela = document.getElementById("resultadoTabela").getElementsByTagName('tbody')[0];

    // Limpe os dados existentes na tabela
    tabela.innerHTML = "";

    // Itere sobre os dados da pesquisa e adicione-os à tabela
    for (var i = 0; i < dadosPesquisa.length; i++) {
        var linha = tabela.insertRow(i);
        var celula1 = linha.insertCell(0);
        var celula2 = linha.insertCell(1);
        var celula3 = linha.insertCell(2);
        var celula4 = linha.insertCell(3);

        celula1.innerHTML = dadosPesquisa[i].nome;
        celula2.innerHTML = dadosPesquisa[i].dataNascimento;
        celula3.innerHTML = dadosPesquisa[i].enderecoRecolhimento;
        celula4.innerHTML = dadosPesquisa[i].unidadePCP;
    }

    // Exibe a tabela
    document.getElementById("resultadoTabela").style.display = "table";
}

function voltar() {
    // Adicione aqui a lógica para voltar à página anterior ou a ação desejada
    alert("Botão Voltar pressionado");
}

    </script>
</body>
</html>
