<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">PCP</a>

            <button type="button" onclick="pesquisar()">Pesquisar</button>

        </div>
    </nav>

    <div class="container mt-5 ">

        <h2>Pesquisa</h2>
        <br>

        <form action="consulta.html" method="post" class="row g-3">

            <div class="col-md-4">
                <label for="dataInicial" class="form-label">Data Inicial:</label>
                <input type="date" id="dataInicial" name="dataInicial" class="form-control" required>
            </div>

            <div class="col-12">
                <button onclick="pesquisar()" class="btn btn-primary">Pesquisar</button>
                <button onclick="voltar()" class="btn btn-secondary">Voltar</button>
            </div>
        </form>

    </div>

    <!-- Tabela inicialmente oculta -->
    <table id="resultadoTabela" class="table" style="display: none;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Cidade de Recolhimento</th>
                <th>Unidade PCP</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados da pesquisa serão inseridos aqui -->
        </tbody>
    </table>

 </div>

<!-- Adicione os scripts do Bootstrap (JS) no final do corpo para um carregamento mais eficiente -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function pesquisar() {
 
         window.location.href = "consulta.html";
    }

    function voltar() {
         alert("Botão Voltar pressionado");
    }
</script>

</body>
</html>
