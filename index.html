<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
        }

        form {
            margin-bottom: 20px;
        }

        @media (max-width: 767.98px) {
            /* Estilo para telas menores */
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            
        </div>
    </nav>

    <div class="container mt-5 text-center">

        <h4>Consultar Entrada de Cadáver</h4>
        <br>

        <form onsubmit="pesquisar(event)" class="row g-3 justify-content-center">
            
            <div class="col-md-2">
                <label for="dataInicial" class="form-label">Data Inicial:</label>
                <input type="date" id="dataInicial" name="dataInicial" class="form-control"> <!--required pode ser adicionado-->
            </div>  

            <div class="col-md-2">
                <label for="dataFinal" class="form-label">Data Final:</label>
                <input type="date" id="dataFinal" name="dataFinal" class="form-control"> <!--required pode ser adicionado-->
            </div>

            <div class="w-100"></div>

            <div class="col-md-2">
                <label for="unidade" class="form-label">Unidade:</label> <!--required pode ser adicionado-->
                <select class="form-control" id="unidade" name="unidade">
                    <option value="Curitiba">Todos</option>
                    <option value="Curitiba">Curitiba</option>
                    <option value="Londrina">Londrina</option>
                    <option value="Jacarezinho">Jacarezinho</option>
                    <option value="Umuarama">Umuarama</option>
                    <option value="Cascavel">Cascavel</option>
                    <option value="Guarapuava">Guarapuava</option>
                </select>
            </div>
            
 
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
                <button type="button" onclick="voltar()" class="btn btn-secondary">Voltar</button>
            </div>
        </form>
        
        <!-- Tabela inicialmente oculta -->
        <table id="resultadoTabela" class="table" style="display: none; margin: auto; max-width: 800px;">

            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Endereço de Recolhimento</th>
                    <th>Unidade PCP</th>
                    <th>N° Caso</th>
                    <th>REP NECRO</th>
                </tr>
                
            </thead>
            <tbody>
                <!-- Dados da pesquisa serão inseridos aqui -->
            </tbody>
        </table>
 
    </div>

    <!-- Adicione os scripts do Bootstrap (JS) no final do corpo para um carregamento mais eficiente -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       function pesquisar(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
           
        var dadosPesquisa = [
        { nome: "F A", dataNascimento: "01/02/1990", enderecoRecolhimento: "Rua Principal ", unidadePCP: "Londrina", NCaso: "1021" , RepNecro: "001/2024"},
        { nome: "G P", dataNascimento: "02/05/1978", enderecoRecolhimento: "Rua da Escola", unidadePCP: "Curitiba",  NCaso: "1022" , RepNecro: "002/2024"},
        { nome: "G C", dataNascimento: "21/09/2005", enderecoRecolhimento: "Rua da Feira", unidadePCP: "Jacarezinho",  NCaso: "1023" , RepNecro: "003/2024"}
     ];

    // Obtenha a referência da tabela
    var tabela = document.getElementById("resultadoTabela").getElementsByTagName('tbody')[0];

    // Limpe os dados existentes na tabela
    tabela.innerHTML = "";

    // Itere sobre os dados da pesquisa e adicione-os à tabela
    for (var i = 0; i < dadosPesquisa.length; i++) {
        var linha = tabela.insertRow(i);
        var celula1 = linha.insertCell(0);
        var celula2 = linha.insertCell(1);
        var celula3 = linha.insertCell(2);
        var celula4 = linha.insertCell(3);
        var celula5 = linha.insertCell(4);
        var celula6 = linha.insertCell(5);



        celula1.innerHTML = dadosPesquisa[i].nome;
        celula2.innerHTML = dadosPesquisa[i].dataNascimento;
        celula3.innerHTML = dadosPesquisa[i].enderecoRecolhimento;
        celula4.innerHTML = dadosPesquisa[i].unidadePCP;
        celula5.innerHTML = dadosPesquisa[i].NCaso;
        celula6.innerHTML = dadosPesquisa[i].RepNecro;

    }

    // Exibe a tabela
    document.getElementById("resultadoTabela").style.display = "table";
}

function voltar() {
    // Oculta a tabela
    document.getElementById("resultadoTabela").style.display = "none";
}
</script>
    
    <div>
        <footer class="text-center mt-3"> * Esta tabela exibe resultados fictícios</footer>
    </div>
    
</body>
</html>
